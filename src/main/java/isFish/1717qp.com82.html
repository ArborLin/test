<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link type="text/css" href="/css/style.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/cloud.js"></script>
    <script type="text/javascript"> $(function () {
        $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
        $(window).resize(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
        });
    });
    function versionSpanClick(e) {
        if ($("#versionSpan").attr("style") == "display: none;") {
            $("#versionSpan").attr("style", "display:inline;");
        } else {
            $("#versionSpan").attr("style", "display: none;");
        }
    } </script>
</head>
<body style="background-color: #1c77ac; background-image: url(/images/light.png); background-repeat: no-repeat; background-position: center top; overflow: hidden;">
<form method="post" action="" id="form1"><input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE"
                                                value="/wEPDwUKLTQ4MjA2NDIwMQ9kFgICAQ9kFgICCw8WAh4JaW5uZXJodG1sBSvniYjmnKzlj7cxMDAzMCzlj5HluIPml6XmnJ8yMDE2LTAxLTI4IDIxOjAwZGS8WRb6X+s4J4ZlsacnDsF/o4eC0lO9MtVZgXICkmJdBQ=="/>
    <input type="hidden" name="__EVENTVALIDATION" id="__EVENTVALIDATION"
           value="/wEWBALW8JPpDgKl1bKzCQK9wKW7DAKC3IeGDFhJjFge7FpCZOMsSpwVdLpTJXkpo5kctOq5BbctKPwR"/>
    <div id="mainBody">

                <li><input type="submit" name="btnLogin" value="登录"
                           onclick="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;btnLogin&quot;, &quot;&quot;, true, &quot;&quot;, &quot;&quot;, false, false))"
                           id="btnLogin" class="loginbtn"/></li>
